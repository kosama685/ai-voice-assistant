{% extends "base.html" %}

{% block title %}User Management - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="h3 mb-0">
                <i class="fas fa-users"></i> User Management
            </h1>
        </div>
        <div class="col-md-4 text-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">
                <i class="fas fa-plus"></i> Add User
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                        </div>
                        <div class="col-md-4">
                            <select id="roleFilter" class="form-control">
                                <option value="">All Roles</option>
                                <option value="admin">Admin</option>
                                <option value="developer">Developer</option>
                                <option value="tester">Tester</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="statusFilter" class="form-control">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr>
                                <td colspan="7" class="text-center text-muted py-4">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="row mt-3">
        <div class="col-md-12">
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" name="role" required>
                            <option value="user">User</option>
                            <option value="developer">Developer</option>
                            <option value="tester">Tester</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" id="editUserRole" required>
                            <option value="user">User</option>
                            <option value="developer">Developer</option>
                            <option value="tester">Tester</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" id="editUserStatus" required>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateUser()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentPage = 1;
    let currentRole = '';
    let currentStatus = '';

    async function loadUsers(page = 1) {
        try {
            let url = `/admin/api/users?page=${page}&per_page=20`;
            if (currentRole) url += `&role=${currentRole}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.success) {
                renderUsersTable(data.users);
                renderPagination(data.pages, page);
                currentPage = page;
            }
        } catch (error) {
            console.error('Error loading users:', error);
            alert('Error loading users');
        }
    }

    function renderUsersTable(users) {
        const tbody = document.getElementById('usersTable');
        
        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">No users found</td></tr>';
            return;
        }
        
        tbody.innerHTML = users.map(user => `
            <tr>
                <td><strong>${user.username}</strong></td>
                <td>${user.email}</td>
                <td>
                    <span class="badge badge-${getRoleBadgeClass(user.role)}">
                        ${user.role}
                    </span>
                </td>
                <td>
                    <span class="badge badge-${user.is_active ? 'success' : 'danger'}">
                        ${user.is_active ? 'Active' : 'Inactive'}
                    </span>
                </td>
                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                <td>${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}</td>
                <td>
                    <button class="btn btn-sm btn-info" onclick="editUser(${user.id}, '${user.role}', ${user.is_active})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    function getRoleBadgeClass(role) {
        const classes = {
            'admin': 'danger',
            'developer': 'primary',
            'tester': 'warning',
            'user': 'secondary'
        };
        return classes[role] || 'secondary';
    }

    function renderPagination(pages, currentPage) {
        const pagination = document.getElementById('pagination');
        let html = '';
        
        for (let i = 1; i <= pages; i++) {
            html += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadUsers(${i}); return false;">
                        ${i}
                    </a>
                </li>
            `;
        }
        
        pagination.innerHTML = html;
    }

    function editUser(userId, role, isActive) {
        document.getElementById('editUserId').value = userId;
        document.getElementById('editUserRole').value = role;
        document.getElementById('editUserStatus').value = isActive;
        $('#editUserModal').modal('show');
    }

    async function updateUser() {
        const userId = document.getElementById('editUserId').value;
        const role = document.getElementById('editUserRole').value;
        const isActive = document.getElementById('editUserStatus').value === 'true';
        
        try {
            const response = await fetch(`/admin/api/users/${userId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({role, is_active: isActive})
            });
            
            const data = await response.json();
            if (data.success) {
                $('#editUserModal').modal('hide');
                loadUsers(currentPage);
                alert('User updated successfully');
            }
        } catch (error) {
            console.error('Error updating user:', error);
            alert('Error updating user');
        }
    }

    async function deleteUser(userId) {
        if (!confirm('Are you sure you want to delete this user?')) return;
        
        try {
            const response = await fetch(`/admin/api/users/${userId}`, {method: 'DELETE'});
            const data = await response.json();
            if (data.success) {
                loadUsers(currentPage);
                alert('User deleted successfully');
            }
        } catch (error) {
            console.error('Error deleting user:', error);
            alert('Error deleting user');
        }
    }

    // Event listeners
    document.getElementById('roleFilter').addEventListener('change', (e) => {
        currentRole = e.target.value;
        loadUsers(1);
    });

    // Load on page load
    document.addEventListener('DOMContentLoaded', () => loadUsers());
</script>
{% endblock %}
