<!-- Add Config Modal -->
<template id="addConfigModalTemplate">
  <div class="modal fade" id="addConfigModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addConfigForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Config</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Key</label>
              <input class="form-control" name="key" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Value</label>
              <textarea class="form-control" name="value"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <input class="form-control" name="description" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
