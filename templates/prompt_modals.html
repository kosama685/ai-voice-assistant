<!-- Add Prompt Modal -->
<div class="modal fade" id="addPromptModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="addPromptForm">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">‚ûï Add New Prompt</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>Name</strong></label>
              <input class="form-control" name="name" placeholder="e.g., Customer Support" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>Type</strong></label>
              <select class="form-select" name="type" required>
                <option value="">Select Type</option>
                <option value="system">System</option>
                <option value="function">Function</option>
                <option value="custom">Custom</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Category</strong></label>
            <select class="form-select" name="category">
              <option value="general">General</option>
              <option value="customer_service">Customer Service</option>
              <option value="technical">Technical</option>
              <option value="sales">Sales</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Content</strong></label>
            <textarea class="form-control" name="content" rows="8" placeholder="Enter prompt content..." required></textarea>
            <small class="text-muted">Use {variable} for dynamic content</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">‚úÖ Create Prompt</button>
        </div>
      </form>
    </div>
  </div>
</div>
